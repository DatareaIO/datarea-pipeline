service: sdn-pipeline

provider:
  name: aws
  runtime: nodejs6.10
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sns:*
        - dynamodb:*
      Resource: "*"
  environment:
    DYNAMODB_TABLE: "sdn-data-source"
    SNS_FETCH_QUEUE: { "Ref": "SNSFetchQueue" }
    SNS_INDEX_QUEUE: { "Ref": "SNSIndexQueue" }

functions:
  bootstrapper:
    name: sdn-pipeline-bootstrapper
    handler: dist/bootstrapper/index.bootstrap
    timeout: 20
  fetcher:
    name: sdn-pipeline-fetcher
    handler: dist/fetcher/index.fetch
    timeout: 20
    events:
      - sns:
          arn:
            Fn::Join:
              - ""
              - - "arn:aws:sns:"
                - Ref: "AWS::Region"
                - ":"
                - Ref: "AWS::AccountId"
                - ":sdn-pipeline-fetch-queue"
          topicName: sdn-pipeline-fetch-queue

resources:
  Resources:
    SNSFetchQueue:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: "sdn-pipeline-fetch-queue"
    SNSIndexQueue:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: "sdn-pipeline-index-queue"
